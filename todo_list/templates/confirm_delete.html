{% extends 'base.html' %}

{% block title %} Confirm Delete | To-Do App {% endblock %}

{% block content %}

    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Task</legend>
                    <h2>Are you sure you want to delete this task "{{ object.item }}"?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-success" href="{% url 'home' %}">No</a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
